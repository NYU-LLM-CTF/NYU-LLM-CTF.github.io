<!DOCTYPE html>
<html data-theme="light">
    <head>
        <title>NYU CTF Benchmark</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.min.css" />
        <link rel="stylesheet" href="https://unpkg.com/chota@0.9.2/dist/chota.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300&amp;display=swap" />
        <link rel="stylesheet" href="/css/style.css" />
    </head>

    <body>
        <div class="container">
            <div class="banner is-center is-vertical-align bg-primary text-light">
                <h1>NYU CTF Benchmark</h1>
                <h4>A benchmark of CTF challenges to test LLM capabilities in cybersecurity</h4>
            </div>
            <nav class="tabs is-center">
                <a>Leaderboard</a>
                <a>Paper</a>
                <a>Code</a>
                <a>Submit</a>
            </nav>
            <div class="row" id="content">
                <div class="col-8">
                    <div class="card">
                        <h4>ï€º Leaderboard</h4>
                        <hr>

                        <table>
                            <thead>
                                <th>Agent</th>
                                <th>Score</th>
                                <th>Logs</th>
                                <th>Link</th>
                            </thead>
                            <tr>
                                <td>NYU CTF Baseline</td>
                                <td>6%</td>
                                <td>Add logs</td>
                                <td>Add link</td>
                        </table>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card" id="about">
                        <h4>About</h4>
                        <hr>
                        <p>Description of the benchmark</p>
                    </div>
                    <div class="card" id="announcements">
                        <h4>Announcements</h4>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
