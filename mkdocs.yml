site_name: NYU CTF Agent Documentation

nav:
  - Home: index.md
  - Install: 
    - installation/installation.md
  - Usage: 
    - usage/usage.md
  - Configuration: 
    - configuration/configuration.md
  - Demonstration: 
    - demonstration/demonstration.md
hide:
  - toc
theme:
  logo: assets/readme_assets/tiny_spid.png
  features:
  - navigation.footer
  - search.highlight
  name: material
  palette:
    primary: light green
    accent: lime
plugins: []
markdown_extensions:
  - md_in_html
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

repo_url: https://github.com/NYU-LLM-CTF/NYU-LLM-CTF.github.io 
repo_name: NYU-LLM-CTF/NYU-LLM-CTF.github.io 
edit_uri: edit/main/docs/
